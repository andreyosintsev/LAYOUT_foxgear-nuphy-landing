<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Categories Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../rating/css/rating.css">
    <link rel="stylesheet" href="../accordion/css/accordion.css">
    <link rel="stylesheet" href="../form/css/form.css">
    <link rel="stylesheet" href="css/panel-categories.css">
</head>
<body style="background-color: yellowgreen; padding: 10px;">
    <div class="panel-categories">
        <h2 class="section-title panel-categories__title">Клавиатуры HE</h2>
        <div class="accordion panel-categories__content">
            <div class="accordion__content">
                <div class="accordion__item accordion__item_active">
                    <div class="accordion__item-title">
                        Профиль клавиатуры
                    </div>
                    <div class="accordion__item-content">
                        <div class="panel-categories__options">
                            <label class="panel-categories__option">
                                <input class="panel-categories__checkbox"
                                        type="checkbox"
                                        id="profile-low">
                                <span class="panel-categories__checkmark"></span>
                                Низкий профиль
                            </label>
                            <label class="panel-categories__option">
                                <input class="panel-categories__checkbox"
                                        type="checkbox"
                                        id="profile-normal">
                                <span class="panel-categories__checkmark"></span>
                                Нормальный профиль
                            </label>
                        </div>
                    </div>
                </div>
                <div class="accordion__item accordion__item_active">
                    <div class="accordion__item-title">
                        Серия
                    </div>
                    <div class="accordion__item-content">
                        <div class="panel-categories__options">
                            <label class="panel-categories__option">
                                <input class="panel-categories__checkbox"
                                        type="checkbox"
                                        id="serie-air">
                                <span class="panel-categories__checkmark"></span>
                                Air
                            </label>
                            <label class="panel-categories__option">
                                <input class="panel-categories__checkbox"
                                        type="checkbox"
                                        id="serie-halo">
                                <span class="panel-categories__checkmark"></span>
                                Halo
                            </label>
                            <label class="panel-categories__option">
                                <input class="panel-categories__checkbox"
                                        type="checkbox"
                                        id="serie-field">
                                <span class="panel-categories__checkmark"></span>
                                Field
                            </label>
                        </div>
                    </div>
                </div>
                <div class="accordion__item accordion__item_active">
                    <div class="accordion__item-title">
                        Способ подключения
                    </div>
                    <div class="accordion__item-content">
                        <label class="panel-categories__option">
                            <input class="panel-categories__checkbox"
                                    type="checkbox"
                                    id="connectivity-wired">
                            <span class="panel-categories__checkmark"></span>
                            Проводное
                        </label>
                    </div>
                </div>
                <div class="accordion__item accordion__item_active">
                    <div class="accordion__item-title">
                        Размер
                    </div>
                    <div class="accordion__item-content">
                        <label class="panel-categories__option">
                            <input class="panel-categories__checkbox"
                                    type="checkbox"
                                    id="size-60">
                            <span class="panel-categories__checkmark"></span>
                            60%
                        </label>
                        <label class="panel-categories__option">
                            <input class="panel-categories__checkbox"
                                    type="checkbox"
                                    id="size-65">
                            <span class="panel-categories__checkmark"></span>
                            65%
                        </label>
                        <label class="panel-categories__option">
                            <input class="panel-categories__checkbox"
                                    type="checkbox"
                                    id="size-70">
                            <span class="panel-categories__checkmark"></span>
                            70%
                        </label>
                    </div>
                </div>
                <div class="accordion__item accordion__item_active">
                    <div class="accordion__item-title">
                        Раскладка
                    </div>
                    <div class="accordion__item-content">
                        <label class="panel-categories__option">
                            <input class="panel-categories__checkbox"
                                    type="checkbox"
                                    id="layout-ansi">
                            <span class="panel-categories__checkmark"></span>
                            ANSI
                        </label>
                    </div>
                </div>
                <div class="accordion__item accordion__item_active">
                    <div class="accordion__item-title">
                        Другое
                    </div>
                    <div class="accordion__item-content">
                        <label class="panel-categories__option">
                            <input class="panel-categories__checkbox"
                                    type="checkbox"
                                    id="more-hotswap">
                            <span class="panel-categories__checkmark"></span>
                            Горячая замена
                        </label>
                        <label class="panel-categories__option">
                            <input class="panel-categories__checkbox"
                                    type="checkbox"
                                    id="more-knob">
                            <span class="panel-categories__checkmark"></span>
                            Рукоятка
                        </label>
                        <label class="panel-categories__option">
                            <input class="panel-categories__checkbox"
                                    type="checkbox"
                                    id="more-raw">
                            <span class="panel-categories__checkmark"></span>
                            Raw
                        </label>
                    </div>
                </div>
            </div>
        </div>       
    </div>
    <script src="../../scripts/accordion.js"></script>
</body>
</html>
