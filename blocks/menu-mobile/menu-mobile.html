<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Mobile Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../logo/css/logo.css">
    <link rel="stylesheet" href="css/menu-mobile.css">
</head>
<body style="background-color: chartreuse; padding: 16;">
    <div class="menu-mobile hidden">
        <div class="menu-mobile__content">
            <ul class="menu-mobile__items">
                <li class="menu-mobile__item">
                    <a class="menu-mobile__item-link" 
                        href="#" 
                        title="Клавиатуры">
                        <img class="menu-mobile__item-logo"
                              src="images/menu-mobile-keyboards.webp"
                              alt="Клавиатуры">
                        <div class="menu-mobile__item-title">
                            Клавиатуры
                        </div>
                        <div class="menu-mobile__item-arrow"></div>
                    </a>
                </li>
                <li class="menu-mobile__item">
                    <a class="menu-mobile__item-link" 
                        href="#" 
                        title="Клавиатуры с магнитными переключателями">
                        <img class="menu-mobile__item-logo"
                              src="images/menu-mobile-keyboards-he.webp"
                              alt="Клавиатуры с магнитными переключателями">
                        <div class="menu-mobile__item-title">
                            Клавиатуры с магнитными переключателями
                        </div>
                        <div class="menu-mobile__item-arrow"></div>
                    </a>
                </li>
                <li class="menu-mobile__item">
                    <a class="menu-mobile__item-link" 
                        href="#" 
                        title="Аксессуары">
                        <img class="menu-mobile__item-logo"
                              src="images/menu-mobile-keycaps.webp"
                              alt="Аксессуары">
                        <div class="menu-mobile__item-title">
                            Аксессуары
                        </div>
                        <div class="menu-mobile__item-arrow"></div>
                    </a>
                </li>
                <li class="menu-mobile__item">
                    <a class="menu-mobile__item-link" 
                        href="#" 
                        title="О нас">
                        <img class="menu-mobile__item-logo"
                              src="images/menu-mobile-about.webp"
                              alt="О нас">
                        <div class="menu-mobile__item-title">
                            О нас
                        </div>
                        <div class="menu-mobile__item-arrow"></div>
                    </a>
                </li>
                <li class="menu-mobile__item">
                    <a class="menu-mobile__item-link" 
                        href="#" 
                        title="Контакты">
                        <img class="menu-mobile__item-logo"
                              src="images/menu-mobile-contacts.webp"
                              alt="Контакты">
                        <div class="menu-mobile__item-title">
                            Контакты
                        </div>
                        <div class="menu-mobile__item-arrow"></div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
