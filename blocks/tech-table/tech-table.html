<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Specs</title>
  <link rel="stylesheet" href="../../css/common/normalize.css" />
  <link rel="stylesheet" href="../../css/common/consts.css" />
  <link rel="stylesheet" href="css/tech-table.css" />

<body>
  <div class="wrapper">
    <section class="accordion">
      <div class="accordion__content">
        <div class="accordion__item accordion__item_active">

            TECH SPECS
          </div>

            <div class="tech-specs">
              <div class="tech-specs__col">
                <p><strong>Keycap Profile</strong><br>nSA</p>
                <p><strong>Keycap Material</strong><br>PC</p>

                  <li>Air60 V1 <br> 67 Keys</li>
                  <li>Air75 V1 <br> 87 Keys</li>

              </div>
              <div class="tech-specs__col">
                <ul class="tech-specs__list">
                  <li>Air96 V1 <br> 104 Keys</li>
                  <li>Air60 V2 (Black/White) <br> 82 Keys</li>
                  <li>Air75/96 V2 (Black/White) <br> 115 Keys</li>

                <p><strong>Designer</strong><br>NuPhy</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="scripts/accordion.js"></script>
