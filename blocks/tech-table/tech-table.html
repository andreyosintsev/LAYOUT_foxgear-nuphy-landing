<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Table block</title>
  <link rel="stylesheet" href="../../css/common/normalize.css" />
  <link rel="stylesheet" href="../../css/common/consts.css" />
  <link rel="stylesheet" href="../accordion/css/accordion.css" />
  <link rel="stylesheet" href="css/tech-table.css" />
</head>
<body>
    <div class="wrapper">
        <div class="tech-table">
            <div class="accordion">
                <div class="accordion__content">
                    <div class="accordion__item accordion__item_active">
                        <div class="accordion__item-title tech-table__title">
                            TECH TABLE
                        </div>
                        <div class="accordion__item-content tech-table__content">
                            <div class="tech-table__col">
                                <div class="tech-table__param">
                                    <div class="tech-table__key">Keycap Profile</div>
                                    <div class="tech-table__value">nSA</div>
                                </div>
                                <div class="tech-table__param">
                                    <div class="tech-table__key">Keycap Material</div>
                                    <div class="tech-table__value">PC</div>
                                </div>
                                <div class="tech-table__param">
                                    <div class="tech-table__key">Number of Keys</div>
                                    <div class="tech-table__value">Air60 V1<br> 67 Keys</div>
                                </div>
                                <div class="tech-table__param">
                                    <div class="tech-table__value">Air75 V1<br> 87 Keys</div>
                                </div>
                            </div>
                            <div class="tech-table__col">
                                <div class="tech-table__param">
                                    <div class="tech-table__value">Air96 V1<br> 104 Keys</div>
                                </div>
                                <div class="tech-table__param">
                                    <div class="tech-table__value">Air60 V2 (Black/White)<br> 82 Keys</div>
                                </div>
                                <div class="tech-table__param">
                                    <div class="tech-table__value">Air75/96 V2 (Black/White)<br> 115 Keys</div>
                                </div>
                                <div class="tech-table__param">
                                    <div class="tech-table__key">Designer</div>
                                    <div class="tech-table__value">NuPhy</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/accordion.js"></script>
</body>
</html>
