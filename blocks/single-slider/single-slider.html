            </div>
        </div>
    </div>

    <script src="../../scripts/util/jquery-3.7.1.min.js"></script>
    <script src="../../scripts/util/owl.carousel.min.js"></script>
    <script src="../../scripts/single-slider.js"></script>
</body>
</html>
