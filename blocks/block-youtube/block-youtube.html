<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="css/block-youtube.css">
</head>
<body style="background-color: yellowgreen; padding: 10px;">
    <div class="block-youtube">
        <iframe class="block-youtube__video"
                src="https://www.youtube.com/embed/Yj8M4vrjyiU?start=0&amp;autoplay=0&amp;loop=1&amp;controls=1&amp;enablejsapi=1"
                allowfullscreen=""
                width="560"
                height="315"
                frameborder="0"
                allow="autoplay"
                title="Презентация беспроводной клавиатуры с магнитными свичами Keychron K2 HE">
        </iframe>
    </div>
</body>
</html>
