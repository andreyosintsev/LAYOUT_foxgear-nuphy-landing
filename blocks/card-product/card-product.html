<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Product Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../button/css/button.css">
    <link rel="stylesheet" href="../rating/css/rating.css">
    <link rel="stylesheet" href="css/card-product.css">
</head>
<body style="background-color: lime;">
    <div class="card-product">
        <a class="card-product__link"
        href="#"
        title="Купить клавиатуру NuPhy Air60 V2">
            <div class="card-product__image">
                <img class="card-product__image-img"
                    src="images/card-product.webp"
                    alt="Клавиатуры NuPhy Air60 V2">
                <div class="card-product__buttons">
                    <button class="button card-product__button button_rounded button_plus" 
                        title="Купить">
                    </button>
                    <button class="button card-product__button button_rounded button_heart" 
                        title="В избранное">
                    </button>
                </div>
            </div>
            <div class="card-product__content">
                <div class="card-product__title">
                    NuPhy Air60 V2
                </div>
                <div class="card-product__description">
                    QMK/VIA беспроводная механическая клавиатура
                </div>
                <div class="rating card-product__rating">
                    <div class="rating__stars">
                        <span class="rating__star"></span>
                        <span class="rating__star"></span>
                        <span class="rating__star"></span>
                        <span class="rating__star"></span>
                        <span class="rating__star rating__star_blank"></span>
                    </div>
                    <div class="rating__reviews">
                        (120)
                    </div>
                </div>
                <div class="card-product__price">
                    10 000.00 р.
                </div>
            </div>
        </a>
    </div>
</body>
</html>
