<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../section-title/css/section-title.css">
    <link rel="stylesheet" href="css/contacts.css">
</head>
<body style="background-color: lime;">
    <section class="contacts">
        <div class="contacts__info">
            <h2 class="section-title contacts__header">Контакты</h2>
            <div class="contacts__address">
                <p class="contacts_p">Электронная почта: example@example.ru</p>
                <p class="contacts_p">Телефон: +7 (123) 456-7890</p>
            </div>
            <div class="contacts__afterword">
                Мы поможем вам подобрать идеальное кресло для вашего рабочего пространства.
            </div>
            <ul class="contacts__socials">
                <li class="contacts__social contacts__social_telegram">
                    <a class="contacts__social-link"
                        href="#"
                        title="Мы в Telegram">
                    </a>
                </li>
                <li class="contacts__social contacts__social_instagram">
                    <a class="contacts__social-link"
                        href="#"
                        title="Мы в Instagram*">
                    </a>
                </li>
                <li class="contacts__social contacts__social_vk">
                    <a class="contacts__social-link"
                        href="#"
                        title="Мы ВКонтакте">
                    </a>
                </li>
            </ul>
        </div>
        <div class="contacts__map">
            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=mymaps%3AmtfhU9h9r-a8w_lkm3sE7-SGyp2FltTc&amp;width=100%25&amp;height=360&amp;lang=ru_RU&amp;scroll=true"></script>
        </div>
    </section>
</body>
</html>
