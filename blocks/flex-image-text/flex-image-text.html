<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Image Text Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../../css/common/typography.css">
    <link rel="stylesheet" href="../section-title/css/section-title.css">
    <link rel="stylesheet" href="../video/css/video.css">
    <link rel="stylesheet" href="css/flex-image-text.css">
</head>
<body style="background-color: yellowgreen; padding: 10px;">
    <div class="flex-image-text">
        <div class="flex-image-text__item">
            <img class="flex-image-text__icon"
                src="../../images/flex-image-text/icon-1.avif">
            <h3 class="section-title flex-image-text__title">Ex-actuate</h3>
            <p class="p-text flex-image-text__text">
                0.1mm, 4.0mm, or exactly .10 of an inch...with both high dynamic range and travel resolution Halo65 HE got your back whether you want to be the fastest gun in the West, or tune your rhythm in sync with that particular spell's cooldown timer.
            </p>
        </div>
        <div class="flex-image-text__item">
            <div class="video flex-image-text__video">
                <video class="video__player" 
                    autoplay
                    loop
                    muted
                    webkit-playsinline
                    playsinline 
                    preload="none">
                    <source src="../video/videos/video.webm" type="video/webm">
                    <source src="../video/videos/video.mp4" type="video/mp4">            
                    Ваш браузер не поддерживает видео
                </video>
            </div>
        </div>
    </div>
</body>
</html>
